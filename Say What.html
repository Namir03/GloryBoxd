<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Page</title>
    <link rel="stylesheet" href="Say What.css">
    <script src="Say What.js" defer></script>
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        
        <!-- Header Section -->
        <header>
            <h1>Say what?</h1>
            <p>Say It!!!!</p>
        </header>
        
        <!-- Movie Review Form -->
        <section class="review-form">
            <h2>Submit Your Review</h2>
            <form id="reviewForm">
                <label for="movie-title">Movie Title:</label>
                <input type="text" id="movie-title" name="movieTitle" placeholder="Enter movie title" required>

                <label for="reviewer-name">Your Name:</label>
                <input type="text" id="reviewer-name" name="reviewerName" placeholder="Enter your name" required>

                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="reviewText" placeholder="Write your review here..." required></textarea>

                <label for="rating">Rating:</label>
                <select id="rating" name="rating">
                    <option value="5">⭐⭐⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="1">⭐</option>
                </select>

                <button type="submit">Submit Review</button>
            </form>
        </section>

        <!-- Reviews Section -->
        <section class="reviews-section">
            <h2>Recent Reviews</h2>
            <div id="reviews-container">
                <!-- Reviews will be dynamically added here -->
            </div>
        </section>
    </div>
</body>
</html>
